<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça Calouros - Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <main class="container">
        <header class="logoHeader">
            <img src="assets/img/titulo.png" alt="Caça Calouros Logo">
        </header>

        <section class="maze-container">
            <div class="tunnel tunnel-left"></div>
            <div class="tunnel tunnel-right"></div>

            <div class="content">
                <div class="topSection">
                    <script src="assets/js/upload.js"></script>

                    <div class="fotoContainer">
                        <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                        <div class="uploadBox" id="dropZone">
                            <div class="pink-detail"></div>
                            <div id="uploadPlaceholder">
                                <span class="plus-icon">+</span>
                                <span class="upload-text">Insira uma foto sua :)</span>
                            </div>
                            <img id="previewFoto" src="" alt="Sua foto" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>

                    <div class="infoFields">
                        <div class="inputGroup">
                            <label>Nome</label>
                            <input type="text" id="form-nome" placeholder="Júlia Marcelina" required>
                        </div>

                        <div class="row">
                            <div class="inputGroup">
                                <label>Idade</label>
                                <input type="number" id="form-idade" placeholder="19" required>
                            </div>

                            <div class="inputGroup">
                                <label>Orientação sexual</label>
                                <input type="text" id="form-sexualidade" placeholder="Questionando" required>
                            </div>

                        </div>

                        <div class="row">
                            <div class="inputGroup">
                                <label>Pronomes</label>
                                <input type="text" id="form-pronome" placeholder="Ela/Dela" required>
                            </div>

                            <div class="inputGroup">
                                <label>Cidade</label>
                                <input type="text" id="form-cidade" placeholder="Belo Horizonte - MG" required>
                            </div>

                        </div>

                    </div>
                    
                </div>

                <div class="statusSection">
                    <span>Relacionamento:</span>

                    <div class="pacman-yellow"></div>

                    <label class="radio-item">
                        <input type="radio" name="rel" checked>
                        <span class="circle"></span> Solteiro(a)
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="rel">
                        <span class="circle"></span> Namorando
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="rel">
                        <span class="circle"></span> Enrolado
                    </label>

                </div>

                <div class="bottomFields">
                    <div class="inputGroup"><label>Instagram</label><input type="text" id="form-instagrma" placeholder="juliamarcelin4" required></div>
                    <div class="inputGroup"><label>Twitter</label><input type="text" id="form-twitter" placeholder="juliamarcelin4" required></div>
                    <div class="inputGroup"><label>Hobbies</label><input type="text" id="form-hobbie" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque dignissimos autem molestiae porro, velit dolorem, voluptatem sed accusamus voluptates aperiam nesciunt veniam illum eum ipsa, nostrum soluta distinctio beatae neque." required></div> 
                    <div class="inputGroup"><label>Música do momento</label><input type="text" id="form-musica" placeholder="Sina de Ofélia" required></div>
                    
                    <div class="happyField">
                        <div class="upload-input">
                            <p>Algo que te faz feliz (Hobby/Amigos/Animalzinho^^)</p>
                            <button type="button">+ Upload</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <button class="btn-finalizar">FINALIZAR CARD</button>

        <footer class="logoFooter">
            <img src="assets/img/Logo.png" alt="CACCP">
        </footer>

    </main>
</body>
</html>
