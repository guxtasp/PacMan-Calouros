<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça Calouros - Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <main class="container">
        <header class="logoHeader">
            <img src="assets/img/titulo.png" alt="Caça Calouros Logo">
        </header>

        <section class="maze-container">
            <div class="tunnel tunnel-left"></div>
            <div class="tunnel tunnel-right"></div>

            <div class="content">
                <div class="topSection">
                    <div class="fotoContainer">
                        <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                        <div class="uploadBox" id="dropZone">
                            <div id="uploadPlaceholder">
                                <span class="plus-icon">+</span>
                                <span class="upload-text">Insira uma foto sua :)</span>
                            </div>
                            <img id="previewFoto" src="" alt="Sua foto" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>

                    <div class="infoFields">
                        <div class="inputGroup">
                            <label>Nome</label>
                            <input type="text" id="form-nome" placeholder="Júlia Marcelina" required>
                        </div>

                        <div class="row">
                            <div class="inputGroup">
                                <label>Idade</label>
                                <input type="number" id="form-idade" placeholder="19" required>
                            </div>
                            <div class="inputGroup">
                                <label>Orientação sexual</label>
                                <input type="text" id="form-sexualidade" placeholder="Questionando" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="inputGroup">
                                <label>Pronomes</label>
                                <input type="text" id="form-pronome" placeholder="Ela/Dela" required>
                            </div>
                            <div class="inputGroup">
                                <label>Cidade</label>
                                <input type="text" id="form-cidade" placeholder="Belo Horizonte - MG" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="statusSection" id="form-relacionamento">
                    <span>Relacionamento:</span>
                    <div class="pacman-yellow"></div>
                    <label class="radio-item">
                        <input type="radio" name="rel" value="Solteiro(a)" checked>
                        <span class="circle"></span> Solteiro(a)
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="rel" value="Namorando">
                        <span class="circle"></span> Namorando
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="rel" value="Enrolado(a)">
                        <span class="circle"></span> Enrolado(a)
                    </label>
                </div>

                <div class="bottomFields">
                    <div class="inputGroup"><label>Instagram</label><input type="text" id="form-instagram" placeholder="@juliamarcelin4" required></div>
                    <div class="inputGroup"><label>Twitter</label><input type="text" id="form-twitter" placeholder="@juliamarcelin4" required></div>
                    <div class="inputGroup"><label>Hobbies</label><input type="text" id="form-hobbie" placeholder="O que você gosta de fazer?" required></div> 
                    <div class="inputGroup"><label>Música do momento</label><input type="text" id="form-musica" placeholder="Sina de Ofélia" required></div>
                    
                    <div class="happyField">
                        <div class="upload-input">
                            <p id="hobby-filename-display">Algo que te faz feliz (Hobby/Amigos/Animalzinho^^)</p>
                            <button type="button" id="btn-upload-hobby">+ Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="card-export-area" style="position: absolute; left: -9999px;">
            <div class="figma-template" id="canvas-target">
                <img id="export-foto" src="" style="position: absolute;">
                <div id="export-nome" style="position: absolute;"></div>
                <div id="export-idade" style="position: absolute;"></div>
                <div id="export-sexualidade" style="position: absolute;"></div>
                <div id="export-pronome" style="position: absolute;"></div>
                <div id="export-cidade" style="position: absolute;"></div>
                <div id="export-rel" style="position: absolute;"></div>
                <div id="export-instagram" style="position: absolute;"></div>
                <div id="export-twitter" style="position: absolute;"></div>
                <div id="export-hobbies" style="position: absolute;"></div>
                <div id="export-musica" style="position: absolute;"></div>
            </div>
        </div>

        <button class="btn-finalizar" id="btn-finalizar-card">FINALIZAR CARD</button>

        <footer class="logoFooter">
            <img src="assets/img/Logo.png" alt="CACCP">
        </footer>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="assets/js/upload.js"></script>
    <script src="assets/js/exportCard.js"></script>
</body>
</html>
